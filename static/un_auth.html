<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Unauthorized Access</title>  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <style>  
        body {  
            background-color: #f8f9fa;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .card {  
            border: none;  
            border-radius: 10px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  
        }  
        .card-header {  
            background-color: #ff4757;  
            color: #ffffff;  
            font-size: 1.5em;  
            text-align: center;  
        }  
        .card-body {  
            text-align: center;  
        }  
        .btn-custom {  
            background-color: #007bff;  
            color: #ffffff;  
            border: none;  
        }  
    </style>  
</head>  
<body>  
    <div class="card w-50">  
        <div class="card-header">  
            Unauthorized Access  
        </div>  
        <div class="card-body">  
            <p class="card-text">We're sorry, but it looks like you don't have the necessary permissions to access this page or feature.</p>  
            <p>If you believe this is an error or you require access, please contact the system administrator or your support team.</p>  
            <a href="mailto:support@example.com" class="btn btn-custom">Contact Support</a>  
        </div>  
    </div>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
</body>  
</html>
